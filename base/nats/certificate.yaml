apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nats-tls
  namespace: nats
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  # Secret where cert will be stored
  secretName: nats-tls-cert
  
  # Certificate duration and renewal
  duration: 2160h  # 90 days
  renewBefore: 360h  # Renew 15 days before expiry
  
  # Subject information
  subject:
    organizations:
    - Your Organization
  
  # Common name
  commonName: nats.example.com  # CHANGE THIS
  
  # DNS names for the certificate
  dnsNames:
  - nats.example.com  # External domain
  - nats.nats.svc.cluster.local  # Internal k8s service
  - "*.nats.svc.cluster.local"  # Wildcard for cluster
  - nats-0.nats.nats.svc.cluster.local  # StatefulSet pods
  - nats-1.nats.nats.svc.cluster.local
  - nats-2.nats.nats.svc.cluster.local
  
  # IP SANs (if using IP-based access)
  # ipAddresses:
  # - 10.0.0.1
  
  # Issuer reference
  issuerRef:
    name: letsencrypt-prod  # or letsencrypt-staging for testing
    kind: ClusterIssuer
    group: cert-manager.io
  
  # Private key configuration
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
    rotationPolicy: Always
  
  # Usages
  usages:
  - digital signature
  - key encipherment
  - server auth
  - client auth  # Include if using mTLS
