apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- nats-namespace.yaml
- nats-certificate.yaml
- nats-ingress.yaml

# ============================================================================
# ENVIRONMENT-SPECIFIC VALUES
# ============================================================================
# When creating a new environment, update these values (copy from ../dns-config.yaml):
#   NATS_HOST = nats.gcp.iamusingtheinternet.com
# ============================================================================

patches:
# Patch DNS name in Ingress
- target:
    kind: Ingress
    name: nats-monitoring
  patch: |-
    - op: replace
      path: /spec/tls/0/hosts/0
      value: nats.gcp.iamusingtheinternet.com
    - op: replace
      path: /spec/rules/0/host
      value: nats.gcp.iamusingtheinternet.com

# Patch DNS name in Certificate
- target:
    kind: Certificate
    name: nats-tls
  patch: |-
    - op: replace
      path: /spec/commonName
      value: nats.gcp.iamusingtheinternet.com
    - op: replace
      path: /spec/dnsNames/0
      value: nats.gcp.iamusingtheinternet.com
