apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nats
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/suckatrash/nats-argocd-stack.git
        revision: HEAD
        files:
          - path: "clusters/*/config.yaml"
  template:
    metadata:
      name: '{{.cluster.name}}-nats'
      annotations:
        argocd.argoproj.io/sync-wave: "3"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      destination:
        server: '{{.cluster.server}}'
        namespace: nats
      sources:
        - repoURL: https://nats-io.github.io/k8s/helm/charts/
          chart: nats
          targetRevision: 1.2.2
          helm:
            valuesObject:
              config:
                cluster:
                  enabled: true
                  replicas: '{{.apps.nats.replicas}}'
                  name: 'nats-{{.cluster.name}}-cluster'
                jetstream:
                  enabled: true
                  fileStore:
                    pvc:
                      size: 10Gi
                      storageClassName: standard-rwo
                    dir: /data/jetstream
                  memStore:
                    enabled: true
                    maxSize: 1Gi
                tls:
                  enabled: true
                  secretName: nats-tls-cert
                  ca: ca.crt
                  cert: tls.crt
                  key: tls.key
                  verify: false
              container:
                image:
                  repository: nats
                  tag: 2.12.2
                  pullPolicy: IfNotPresent
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
              natsbox:
                enabled: true
                resources:
                  requests:
                    cpu: 10m
                    memory: 32Mi
                  limits:
                    cpu: 100m
                    memory: 128Mi
              service:
                enabled: true
                ports:
                  client:
                    port: 4222
                  monitoring:
                    port: 8222
                  cluster:
                    port: 6222
        - repoURL: https://github.com/suckatrash/nats-argocd-stack.git
          targetRevision: HEAD
          path: base/nats
          kustomize:
            patches:
              - target:
                  kind: Ingress
                  name: nats-monitoring
                patch: |
                  - op: replace
                    path: /spec/tls/0/hosts/0
                    value: '{{.apps.nats.host}}'
                  - op: replace
                    path: /spec/rules/0/host
                    value: '{{.apps.nats.host}}'
              - target:
                  kind: Certificate
                  name: nats-tls
                patch: |
                  - op: replace
                    path: /spec/commonName
                    value: '{{.apps.nats.host}}'
                  - op: replace
                    path: /spec/dnsNames/0
                    value: '{{.apps.nats.host}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m
