apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: control-plane
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/suckatrash/nats-argocd-stack.git
        revision: HEAD
        files:
          - path: "clusters/*/config.yaml"
  template:
    metadata:
      name: '{{.cluster.name}}-control-plane'
      annotations:
        argocd.argoproj.io/sync-wave: "4"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      destination:
        server: '{{.cluster.server}}'
        namespace: control-plane
      source:
        repoURL: https://github.com/suckatrash/nats-argocd-stack.git
        targetRevision: HEAD
        path: base/control-plane
        kustomize:
          patches:
            - target:
                kind: ServiceAccount
                name: secret-generator
              patch: |
                - op: replace
                  path: /metadata/annotations/iam.gke.io~1gcp-service-account
                  value: 'external-secrets-sa@{{.gcp.project}}.iam.gserviceaccount.com'
            - target:
                kind: DatabaseInstance
                name: control-plane-db
              patch: |
                - op: replace
                  path: /spec/forProvider/region
                  value: '{{.gcp.region}}'
                - op: replace
                  path: /spec/forProvider/settings/0/ipConfiguration/0/privateNetwork
                  value: 'projects/{{.gcp.project}}/global/networks/{{.gcp.network}}'
            - target:
                kind: Ingress
                name: control-plane
              patch: |
                - op: replace
                  path: /spec/tls/0/hosts/0
                  value: '{{.apps.controlPlane.host}}'
                - op: replace
                  path: /spec/rules/0/host
                  value: '{{.apps.controlPlane.host}}'
            - target:
                kind: Certificate
                name: control-plane-tls
              patch: |
                - op: replace
                  path: /spec/dnsNames/0
                  value: '{{.apps.controlPlane.host}}'
            - target:
                kind: ConfigMap
                name: control-plane-entrypoint
              patch: |
                - op: replace
                  path: /data/entrypoint.sh
                  value: |
                    #!/bin/sh
                    set -e
                    cat > /tmp/syn-cp.yaml <<EOF
                    server:
                      url: https://{{.apps.controlPlane.host}}
                      tls:
                        cert_file: /global-certs/tls.crt
                        key_file: /global-certs/tls.key
                    data_sources:
                      postgres:
                        dsn: ${POSTGRES_DSN}
                    metrics:
                      default_scrape_interval_seconds: 30
                    kms:
                      key_url: ${KMS_KEY_URL}
                    EOF
                    exec synadia-control-plane server start -c /tmp/syn-cp.yaml
            - target:
                kind: Deployment
                name: control-plane
              patch: |
                - op: replace
                  path: /spec/template/spec/containers/0/image
                  value: '{{.apps.controlPlane.image}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m
