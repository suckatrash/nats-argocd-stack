apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: control-plane-kms-key
  namespace: control-plane
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcpsm-cluster-store
    kind: ClusterSecretStore
  target:
    name: control-plane-kms-key
    creationPolicy: Owner
  data:
  - secretKey: kms-key
    remoteRef:
      key: control-plane-kms-key
