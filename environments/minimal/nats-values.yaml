config:
  cluster:
    enabled: true
    replicas: 3
    name: nats-minimal-cluster
  
  jetstream:
    enabled: true
    fileStore:
      pvc:
        size: 10Gi
        storageClassName: standard-rwo
      dir: /data/jetstream
    memStore:
      enabled: true
      maxSize: 1Gi
  
  tls:
    enabled: true
    secretName: nats-tls-cert
    ca: ca.crt
    cert: tls.crt
    key: tls.key
    verify: false

nats:
  image:
    repository: nats
    tag: 2.10-alpine
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

natsbox:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

service:
  enabled: true
  ports:
    client:
      port: 4222
    monitoring:
      port: 8222
    cluster:
      port: 6222
