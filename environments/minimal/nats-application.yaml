apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats-minimal
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  
  source:
    repoURL: https://nats-io.github.io/k8s/helm/charts/
    chart: nats
    targetRevision: 1.2.2
    helm:
      values: |
        config:
          cluster:
            enabled: true
            replicas: 3
            name: nats-minimal-cluster
          
          jetstream:
            enabled: true
            fileStore:
              pvc:
                size: 10Gi
                storageClassName: standard-rwo
              dir: /data/jetstream
            memStore:
              enabled: true
              maxSize: 1Gi
          
          tls:
            enabled: true
            secretName: nats-tls-cert
            ca: ca.crt
            cert: tls.crt
            key: tls.key
            verify: true
        
        nats:
          image:
            repository: nats
            tag: 2.10-alpine
          
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        
        natsbox:
          enabled: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
        
        service:
          enabled: true
          ports:
            client:
              port: 4222
            monitoring:
              port: 8222
            cluster:
              port: 6222
  
  destination:
    server: https://kubernetes.default.svc
    namespace: nats-minimal
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
