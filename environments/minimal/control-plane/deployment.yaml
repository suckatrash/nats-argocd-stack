apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: control-plane
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: control-plane
        image: ghcr.io/connecteverything/control-plane:1.8.1
        command: ['synadia-control-plane', 'server', 'start']
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/syn-cp.yaml
          subPath: syn-cp.yaml
          readOnly: true
        - name: tls-certs
          mountPath: /global-certs
          readOnly: true
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: control-plane-config
      - name: tls-certs
        secret:
          secretName: control-plane-tls
      - name: secrets
        projected:
          sources:
          - secret:
              name: control-plane-postgres-dsn
          - secret:
              name: control-plane-kms-key
      - name: data
        persistentVolumeClaim:
          claimName: control-plane-data
