apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-plane
  namespace: control-plane
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
    - hosts:
        - app.example.com
      secretName: control-plane-tls
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: control-plane
                port:
                  number: 443
