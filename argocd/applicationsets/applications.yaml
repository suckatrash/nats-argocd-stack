apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mimir
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/suckatrash/nats-argocd-stack.git
        revision: HEAD
        files:
          - path: "clusters/*/config.yaml"
  template:
    metadata:
      name: '{{.cluster.name}}-mimir'
      annotations:
        argocd.argoproj.io/sync-wave: "3"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      destination:
        server: '{{.cluster.server}}'
        namespace: mimir
      source:
        repoURL: https://grafana.github.io/helm-charts
        chart: mimir-distributed
        targetRevision: 5.1.0
        helm:
          valuesObject:
            mimir:
              structuredConfig:
                multitenancy_enabled: false
                blocks_storage:
                  backend: filesystem
                  filesystem:
                    dir: /data/blocks
                compactor:
                  data_dir: /data/compactor
                  compaction_interval: 30m
            ingester:
              replicas: 1
              persistentVolume:
                enabled: true
                size: 10Gi
                storageClass: standard-rwo
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 1Gi
            querier:
              replicas: 1
            query_frontend:
              replicas: 1
            store_gateway:
              replicas: 1
              persistentVolume:
                enabled: true
                size: 5Gi
                storageClass: standard-rwo
            compactor:
              replicas: 1
              persistentVolume:
                enabled: true
                size: 5Gi
                storageClass: standard-rwo
            distributor:
              replicas: 1
            ruler:
              enabled: false
            alertmanager:
              enabled: false
            minio:
              enabled: true
              mode: standalone
              persistence:
                size: 10Gi
                storageClass: standard-rwo
            nginx:
              enabled: false
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m
