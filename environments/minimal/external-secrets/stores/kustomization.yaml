apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- cluster-secret-store.yaml

# ============================================================================
# ENVIRONMENT-SPECIFIC VALUES
# ============================================================================
# When creating a new environment, update these values (copy from ../../../dns-config.yaml):
#   GCP_PROJECT_ID = erik-sandbox-408216
# ============================================================================

patches:
# Patch GCP project ID in ClusterSecretStore
- target:
    kind: ClusterSecretStore
    name: gcpsm-cluster-store
  patch: |-
    - op: replace
      path: /spec/provider/gcpsm/projectID
      value: erik-sandbox-408216
