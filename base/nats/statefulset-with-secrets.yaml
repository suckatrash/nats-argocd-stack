---
# NATS Credentials from External Secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nats-credentials
  namespace: nats
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 15m
  
  secretStoreRef:
    name: aws-secretsmanager  # or gcpsm, azure-keyvault, vault
    kind: ClusterSecretStore
  
  target:
    name: nats-auth-credentials
    creationPolicy: Owner
    
    # Template NATS auth configuration
    template:
      engineVersion: v2
      data:
        # User credentials file
        auth.conf: |
          # NATS Authorization Configuration
          authorization {
            users = [
              # Admin user
              {
                user: "{{ .admin_username }}"
                password: "{{ .admin_password }}"
                permissions: {
                  publish: ">"
                  subscribe: ">"
                }
              },
              # Application user
              {
                user: "{{ .app_username }}"
                password: "{{ .app_password }}"
                permissions: {
                  publish: ["app.>", "events.>"]
                  subscribe: ["app.>", "events.>", "_INBOX.>"]
                }
              },
              # Monitoring user
              {
                user: "{{ .monitoring_username }}"
                password: "{{ .monitoring_password }}"
                permissions: {
                  publish: ["$SYS.>"]
                  subscribe: ["$SYS.>", "_INBOX.>"]
                }
              }
            ]
            
            # Timeout for authentication
            timeout: 2
          }
        
        # NKeys configuration (for advanced auth)
        nkeys.conf: |
          operator: {{ .operator_jwt }}
          
          system_account: {{ .system_account }}
          
          resolver: {
            type: full
            dir: '/data/jwt'
            allow_delete: false
          }
  
  # Fetch all credentials from a JSON secret
  dataFrom:
  - extract:
      key: prod/nats/credentials

---
# NATS Server configuration with secrets mounted
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: nats
data:
  nats.conf: |
    # NATS Server Configuration
    
    # Server identity
    server_name: $POD_NAME
    
    # Network settings
    port: 4222
    http_port: 8222
    
    # TLS Configuration
    tls {
      cert_file: "/etc/nats-certs/tls.crt"
      key_file: "/etc/nats-certs/tls.key"
      ca_file: "/etc/nats-certs/ca.crt"
      verify: true
      timeout: 2
    }
    
    # Include auth configuration from secret
    include '/etc/nats-auth/auth.conf'
    
    # Logging
    log_file: "/dev/stdout"
    logtime: true
    debug: false
    trace: false
    
    # Limits
    max_connections: 100000
    max_payload: 2MB
    max_pending: 64MB
    write_deadline: "10s"
    
    # Ping interval
    ping_interval: "2m"
    ping_max: 3
    
    # JetStream Configuration
    jetstream {
      store_dir: "/data/jetstream"
      
      # Memory storage
      max_mem: 4G
      
      # File storage (persistent volume)
      max_file: 50G
      
      # Sync settings
      sync_interval: "2m"
      sync_always: false
      
      # Encryption at rest (optional)
      # cipher: "aes"
      # key: "encryption-key-from-secret"
    }
    
    # Cluster Configuration
    cluster {
      name: "nats-cluster"
      port: 6222
      
      # TLS for cluster routes
      tls {
        cert_file: "/etc/nats-certs/tls.crt"
        key_file: "/etc/nats-certs/tls.key"
        ca_file: "/etc/nats-certs/ca.crt"
        verify: true
      }
      
      # Cluster routes
      routes = [
        nats://nats-0.nats.nats.svc.cluster.local:6222
        nats://nats-1.nats.nats.svc.cluster.local:6222
        nats://nats-2.nats.nats.svc.cluster.local:6222
      ]
      
      # Connect retries
      connect_retries: 30
      
      # Cluster authorization (optional, for additional security)
      authorization {
        user: $CLUSTER_USER
        password: $CLUSTER_PASSWORD
        timeout: 2
      }
    }
    
    # Leafnode Configuration (for connecting clusters)
    leafnodes {
      port: 7422
      
      # TLS for leafnode connections
      tls {
        cert_file: "/etc/nats-certs/tls.crt"
        key_file: "/etc/nats-certs/tls.key"
        ca_file: "/etc/nats-certs/ca.crt"
        verify: true
      }
    }
    
    # System account for monitoring
    system_account: "SYS"
    
    # Include NKeys configuration
    # include '/etc/nats-auth/nkeys.conf'

---
# Persistent Volume Claim for JetStream storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-data
  namespace: nats
spec:
  accessModes:
  - ReadWriteOnce
  
  # Storage class - IMPORTANT: choose appropriate class for your cloud
  # AWS: gp3, gp2, io1, io2
  # GCP: pd-ssd, pd-standard
  # Azure: managed-premium, managed-standard
  storageClassName: fast-ssd  # CHANGE THIS based on your environment
  
  resources:
    requests:
      storage: 100Gi  # Adjust based on your needs
  
  # Volume mode
  volumeMode: Filesystem

---
# StatefulSet with persistent volumes and secrets
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: nats
  labels:
    app: nats
spec:
  serviceName: nats
  replicas: 3
  
  # Persistent volume claim template
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: nats
    spec:
      accessModes:
      - ReadWriteOnce
      
      storageClassName: fast-ssd
      
      resources:
        requests:
          storage: 100Gi
  
  selector:
    matchLabels:
      app: nats
  
  template:
    metadata:
      labels:
        app: nats
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7777"
    
    spec:
      # Use dedicated service account
      serviceAccountName: nats
      
      # Security context
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      
      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: nats
            topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: nats
              topologyKey: topology.kubernetes.io/zone
      
      # Node selector (optional - for dedicated nodes)
      # nodeSelector:
      #   workload-type: messaging
      
      # Tolerations (optional - for tainted nodes)
      # tolerations:
      # - key: messaging
      #   operator: Equal
      #   value: "true"
      #   effect: NoSchedule
      
      containers:
      - name: nats
        image: nats:2.10-alpine
        imagePullPolicy: IfNotPresent
        
        # Ports
        ports:
        - name: client
          containerPort: 4222
        - name: cluster
          containerPort: 6222
        - name: monitor
          containerPort: 8222
        - name: metrics
          containerPort: 7777
        - name: leafnodes
          containerPort: 7422
        
        # Command
        command:
        - nats-server
        - --config
        - /etc/nats-config/nats.conf
        
        # Environment variables
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_USER
          valueFrom:
            secretKeyRef:
              name: nats-cluster-credentials
              key: username
        - name: CLUSTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nats-cluster-credentials
              key: password
        
        # Volume mounts
        volumeMounts:
        # Persistent data volume
        - name: data
          mountPath: /data
        
        # TLS certificates
        - name: tls-certs
          mountPath: /etc/nats-certs
          readOnly: true
        
        # Main configuration
        - name: config
          mountPath: /etc/nats-config
          readOnly: true
        
        # Auth configuration from External Secrets
        - name: auth
          mountPath: /etc/nats-auth
          readOnly: true
        
        # Resources
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        
        # Startup probe (for slow starts)
        startupProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        
        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              # Graceful shutdown
              command:
              - /bin/sh
              - -c
              - nats-server --signal quit
      
      # Config reloader sidecar
      - name: reloader
        image: natsio/nats-server-config-reloader:0.14.2
        imagePullPolicy: IfNotPresent
        
        command:
        - nats-server-config-reloader
        - -pid
        - /var/run/nats/nats.pid
        - -config
        - /etc/nats-config/nats.conf
        
        volumeMounts:
        - name: config
          mountPath: /etc/nats-config
        - name: auth
          mountPath: /etc/nats-auth
        - name: pid
          mountPath: /var/run/nats
        
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 32Mi
      
      # Prometheus exporter sidecar (optional)
      - name: metrics
        image: natsio/prometheus-nats-exporter:0.14.0
        imagePullPolicy: IfNotPresent
        
        args:
        - -connz
        - -routez
        - -subz
        - -varz
        - -jsz=all
        - http://localhost:8222
        
        ports:
        - name: metrics
          containerPort: 7777
        
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
      
      # Volumes
      volumes:
      # TLS certificates from cert-manager
      - name: tls-certs
        secret:
          secretName: nats-tls-cert
      
      # Main configuration
      - name: config
        configMap:
          name: nats-config
      
      # Auth configuration from External Secrets
      - name: auth
        secret:
          secretName: nats-auth-credentials
      
      # PID file for reloader
      - name: pid
        emptyDir: {}

---
# Service for NATS
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: nats
  labels:
    app: nats
spec:
  type: LoadBalancer
  
  # Session affinity for client connections
  sessionAffinity: ClientIP
  
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    protocol: TCP
  - name: cluster
    port: 6222
    targetPort: 6222
    protocol: TCP
  - name: monitor
    port: 8222
    targetPort: 8222
    protocol: TCP
  - name: metrics
    port: 7777
    targetPort: 7777
    protocol: TCP
  - name: leafnodes
    port: 7422
    targetPort: 7422
    protocol: TCP
  
  selector:
    app: nats
  
  # Cloud provider annotations
  annotations:
    # AWS
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    
    # External DNS
    external-dns.alpha.kubernetes.io/hostname: nats.example.com
    external-dns.alpha.kubernetes.io/ttl: "300"

---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  namespace: nats
  labels:
    app: nats
spec:
  type: ClusterIP
  clusterIP: None
  
  ports:
  - name: client
    port: 4222
  - name: cluster
    port: 6222
  - name: monitor
    port: 8222
  
  selector:
    app: nats

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nats
  namespace: nats
  labels:
    app: nats
spec:
  selector:
    matchLabels:
      app: nats
  
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nats
  namespace: nats
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nats
