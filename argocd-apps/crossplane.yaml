apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
  # Source 1: Helm chart from Crossplane repo
  - repoURL: https://charts.crossplane.io/stable
    chart: crossplane
    targetRevision: 1.14.5
    helm:
      values: |
        # Enable the provider packages to be installed
        args:
          - --enable-composition-revisions

  # Source 2: Provider resources (Provider CRD, ProviderConfig, namespace)
  - repoURL: https://github.com/suckatrash/nats-argocd-stack.git
    targetRevision: HEAD
    path: environments/minimal/crossplane/provider

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    # Skip validation for Provider and ProviderConfig CRDs during initial sync.
    # These CRDs don't exist until Crossplane is installed, but ArgoCD validates
    # all resources before syncing. This option allows the sync to proceed and
    # apply resources in waves: Crossplane first, then Providers after CRDs exist.
    - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
