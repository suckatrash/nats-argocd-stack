apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nats-stack
  namespace: argocd
spec:
  # Generate one Application per environment
  generators:
  - list:
      elements:
      - name: dev
        cluster: in-cluster  # or specific cluster URL
        namespace: nats-dev
        project: nats-dev
        syncPolicy: automated
        
      - name: staging
        cluster: in-cluster  # or specific cluster URL
        namespace: nats-staging
        project: nats-staging
        syncPolicy: manual  # require manual approval for staging
        
      - name: production
        cluster: in-cluster  # or production-cluster-url
        namespace: nats-prod
        project: nats-prod
        syncPolicy: manual  # require manual approval for production
  
  template:
    metadata:
      name: 'nats-stack-{{name}}'
      labels:
        environment: '{{name}}'
        managed-by: argocd
    spec:
      project: '{{project}}'
      
      source:
        repoURL: https://github.com/yourorg/nats-argocd-stack.git
        targetRevision: HEAD
        path: 'environments/{{name}}'
        
        # Kustomize for merging base + environment overlays
        kustomize:
          commonLabels:
            environment: '{{name}}'
      
      destination:
        server: '{{cluster}}'
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: true      # Delete resources when removed from Git
          selfHeal: true   # Sync when cluster state differs
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      # Health checks
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replicas
      
      # Sync waves for proper ordering
      # cert-manager -> certificates -> NATS -> apps
      info:
      - name: 'sync-wave'
        value: 'cert-manager(0), nats(1), apps(2)'
