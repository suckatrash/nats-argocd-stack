apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minimal-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/suckatrash/nats-argocd-stack.git
    targetRevision: HEAD
    path: argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
